<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Hotel</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <div class="bd-highlight mb-3">
            <nav class="navbar navbar-dark bg-dark text-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Amazon Sales Dataset</a>
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search"
                            aria-label="Search">
                            <button class="btn btn-outline-warning" onclick="loadQueryTable();return false;">Search</button>
                    </div>
                </div>
            </nav>
        </div>


        <div class="d-flex bd-highlight mb-3">

            <div class="col">
                <div id="piechartTimelyResponse"></div>
            </div>

            <div class="col">
                <div id="barchartSubmitted"></div>
            </div>

        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2 style="color: #fff;">About Dataset</h2>
            <button type="button" class="btn btn-warning btn-search" onclick="showStudentCreateBox()">Create New Product</button>
        </div>
        
        
        
        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover">
                <thead style="background-color: #000; color: #fff;">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Discounted Price</th>
                        <th scope="col">Actual Price</th>
                        <th scope="col">Discount Percentage</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr style="background-color: #fff;">
                        <th scope="row" colspan="9">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
<footer class="bg-dark text-center text-white mt-5 p-4">
    <p class="mb-0">&copy; 2024 Amazon Company. All Rights Reserved.</p>
</footer>
</html>
